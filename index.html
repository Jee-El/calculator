<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link href="https://css.gg/math-plus.css" rel="stylesheet" />
		<link href="https://css.gg/math-minus.css" rel="stylesheet" />
		<link href="https://css.gg/math-divide.css" rel="stylesheet" />
		<link href="https://css.gg/math-percent.css" rel="stylesheet" />
		<link href="https://css.gg/math-equal.css" rel="stylesheet" />
		<link href="https://css.gg/close.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="sub-container">
				<div class="calculation-display"></div>
				<div class="keys">
					<button class="operators AC">AC</button>
					<button class="operators √ sqrt">√</button>
					<button class="operators %"><i class="gg-math-percent"></i></button>
					<button class="operators ÷ division">÷</button>
					<button class="numpad 7">7</button>
					<button class="numpad 8">8</button>
					<button class="numpad 9">9</button>
					<button class="operators x"><i class="gg-close"></i></button>
					<button class="numpad 4">4</button>
					<button class="numpad 5">5</button>
					<button class="numpad 6">6</button>
					<button class="operators -"><i class="gg-math-minus"></i></button>
					<button class="numpad 1">1</button>
					<button class="numpad 2">2</button>
					<button class="numpad 3">3</button>
					<button class="operators +"><i class="gg-math-plus"></i></button>
					<button class="numpad">GCD</button>
					<button class="numpad 0">0</button>
					<button class="numpad .">.</button>
					<button class="operators ="><i class="gg-math-equal"></i></button>
				</div>
			</div>
		</div>
	</body>
</html>
