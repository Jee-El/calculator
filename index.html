<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="theme-color" content="#547BD6" />
		<meta
			name="description"
			content="A calculator that does basic operations for you!"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/fontello.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="sub-container">
				<div class="top">
					<div>
						<div class="last-operation"></div>
						<div class="display result-is-displayed">0</div>
						<button class="delete"></button>
					</div>
				</div>
				<div class="keys">
					<button type="button" class="operators">AC</button>
					<button type="button" class="operators sqrt">√</button>
					<button type="button" class="operators">%</button>
					<button type="button" class="operators division">÷</button>
					<button type="button" class="numpad">7</button>
					<button type="button" class="numpad">8</button>
					<button type="button" class="numpad">9</button>
					<button type="button" class="operators">x</button>
					<button type="button" class="numpad">4</button>
					<button type="button" class="numpad">5</button>
					<button type="button" class="numpad">6</button>
					<button type="button" class="operators">-</button>
					<button type="button" class="numpad">1</button>
					<button type="button" class="numpad">2</button>
					<button type="button" class="numpad">3</button>
					<button type="button" class="operators">+</button>
					<button type="button" class="numpad">±</button>
					<button type="button" class="numpad">0</button>
					<button type="button" class="numpad">.</button>
					<button type="button" class="operators">=</button>
				</div>
			</div>
			<footer>
				<div>
					made with <span class="icon-heart"></span
					><a href="https://github.com/Jee-El/calculator"> by jee-el</a>
				</div>
			</footer>
		</div>
	</body>
</html>
