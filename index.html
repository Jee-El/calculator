<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link href="https://css.gg/math-plus.css" rel="stylesheet" />
		<link href="https://css.gg/math-minus.css" rel="stylesheet" />
		<link href="https://css.gg/math-divide.css" rel="stylesheet" />
		<link href="https://css.gg/math-percent.css" rel="stylesheet" />
		<link href="https://css.gg/math-equal.css" rel="stylesheet" />
		<link href="https://css.gg/close.css" rel="stylesheet" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="sub-container">
				<div class="calculation"></div>
				<div class="keys">
					<div class="operators">AC</div>
					<div class="operators sqrt">√</div>
					<div class="operators"><i class="gg-math-percent"></i></div>
					<div class="operators division">÷</div>
					<div class="numpad">7</div>
					<div class="numpad">8</div>
					<div class="numpad">9</div>
					<div class="operators"><i class="gg-close"></i></div>
					<div class="numpad">4</div>
					<div class="numpad">5</div>
					<div class="numpad">6</div>
					<div class="operators"><i class="gg-math-minus"></i></div>
					<div class="numpad">1</div>
					<div class="numpad">2</div>
					<div class="numpad">3</div>
					<div class="operators"><i class="gg-math-plus"></i></div>
					<div class="numpad">GCD</div>
					<div class="numpad">0</div>
					<div class="numpad">.</div>
					<div class="operators"><i class="gg-math-equal"></i></div>
				</div>
			</div>
		</div>
	</body>
</html>
